<body>
    <header>
        <nav>
            <ul>
                <li><a href="/proyectoCoderJS/index.html">Inicio</a></li>

            </ul>

    <div>
        <h1>Formulario</h1>
    </div>
    <div>
        <form id="formulario" method="POST" action="/proyectoCoderJS/html/formulario.html">
        <p>Nombre</p>    <input  id="nombre" type="text" placeholder="Juan" name="nombre" >
        <p>Apellidos</p>    <input  id="apellidos" type="text" placeholder="Perez Gonzalez" name="apellidos"  size="40">
        <p>Correo</p><input  id="correo" type="email" placeholder="Juan@mail.com" name="correo" >
        <p>Pais</p>    <input  id="pais" type="text" placeholder="Chile" name="pais">
        <p>Capital</p>    <input  id="capital" type="text" placeholder="Santiago" name="capital" >
        <p>Moneda</p>    <input  id="moneda" type="text" placeholder="Moneda" name="moneda">
        <p>Continente</p>    <input  id="continente" type="text" placeholder="America" name="continente">
            <p><input type="checkbox">Acepto que mi informacion sea guardada y utilizada en el sitio.</p>
            <div class="botonSubmitClean">
                <input type="submit" value="Enviar">
                <input type="reset">
            </div>
        </form>
    </div>
    <footer>
        <div>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">YouTube</a></li>

        </div>
    </footer>
